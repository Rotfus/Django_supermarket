    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <div id="display"></div>
        <script>
            const MY_SERVER = "https://django-supermarket-zqsz.onrender.com/"
            //http://127.0.0.1:8000/ this was the previous address
            const load_display = async () => {
                const res = await axios.get(MY_SERVER + "/products")

                display.innerHTML = `<div class="row row-cols-1 row-cols-md-2 g-4">` + res.data.map(prod => `
                <div class="col">
                <div class="card">
                <div class="card-body">
                <h5 class="card-title">${prod.desc}</h5>
                <img src=${prod.img}>
                <p class="card-text">
                id:${prod.id}
                category:${prod.category}
                price:${prod.price}
                <button>BUY</button>
            </p>
            </div>
            </div>`) + "</div>"
            }
            load_display()
        </script>
    </body>

    </html>
